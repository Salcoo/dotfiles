fading = true
fade-delta = 3
no-fading-openclose = false

## opacity
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-dim = 0.0;

opacity-rule = [ #"95:class_g = 'firefox'",
                # "97:class_g = 'VSCodium'",
                # "94:class_g = 'Evince'",
                  #"98:class_g = 'URxvt'",
                #"95:class_g = 'Thunar'",
                 # "90:class_g = 'Rofi'",
                 #"95:class_g = 'Polybar'",
                 #"87:class_g = 'Mousepad'",
                 #"95:class_g = 'Spotify'",
